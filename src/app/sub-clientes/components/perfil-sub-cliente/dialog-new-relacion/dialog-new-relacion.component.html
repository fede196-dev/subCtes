<mat-card>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Id. Cliente</th>
      <td mat-cell *matCellDef="let element">{{element.ClienteID}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.DescripCliente}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{element.Status}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>NIT</th>
      <td mat-cell *matCellDef="let element">{{element.Nit}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="changeState(row, i)"
      [ngClass]="row.selected ? 'demo-row-is-clicked' : ''"
      *matRowDef="let row; let i = index; columns: displayedColumns;"
    ></tr>
  </table>

  <button (click)="done()">Done</button>
</mat-card>
