<mat-card>
  <div fxLayout="row" fxLayoutAlign="center start">
    <mat-form-field fxFlex="20" class="filter" appearance="standard">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar por Nombre"
        #input
      />
    </mat-form-field>
    <div fxFlex="80" class="filter">
      <app-filters [relation]="true" ></app-filters>
    </div>

  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Id. Cliente</th>
      <td mat-cell *matCellDef="let element">{{element.ClienteID}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.DescripCliente}}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td [ngClass]="row.Status === 1 ? 'status-green' : 'status-red'" mat-cell *matCellDef="let row">
        {{ row.Status === 1 ? "Activo" : "Inactivo" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>NIT</th>
      <td mat-cell *matCellDef="let element">{{element.Nit}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="changeState(row, i)" [ngClass]="row.selected ? 'demo-row-is-clicked' : ''"
      *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [hidePageSize]="true" aria-label="Select page of users"></mat-paginator>
  <button (click)="done()">Done</button>
</mat-card>
