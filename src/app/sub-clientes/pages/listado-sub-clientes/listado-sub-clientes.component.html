<div class="view-table">

  <mat-card>
    <div fxLayout="row" fxLayoutAlign="center start">
      <mat-form-field fxFlex="20" class="filter" appearance="standard">
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por Nombre" #input>
      </mat-form-field>
      <div fxFlex="60" class="button-expand">
        <button (click)="expandBox()" mat-button>
          <mat-icon *ngIf="!expandedBox" class="expand-white">expand_more</mat-icon>
          <mat-icon *ngIf="expandedBox" class="expand-white">expand_less</mat-icon>
        </button>
      </div>
      <div [hidden]="!expandedBox" class="expanded-box">
        <mat-card>
          <button class="close-button" (click)="expandBox()" mat-button>
            <mat-icon>close</mat-icon>
          </button>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>C贸digo de Sub Cliente</mat-label>
            <input matInput >
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Raz贸n Social</mat-label>
            <input matInput >
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Estado</mat-label>
            <input matInput >
          </mat-form-field>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>NIT</mat-label>
            <input matInput >
          </mat-form-field>
          <button class="search-button" (click)="expandBox()" mat-button>
              Buscar<mat-icon >search</mat-icon>
          </button>
        </mat-card>

      </div>
      <div fxFlex="20" class="add-button"> <a mat-raised-button target="_blank">Nuevo Sub Cliente</a></div>
    </div>

  </mat-card>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td mat-cell *matCellDef="let row">
          <button [routerLink]="['perfilSubCliente', row.Codigo,'edit']" matTooltip="Modificar" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="Baja" color="warn" mat-icon-button>
            <mat-icon>close</mat-icon>
          </button>
          <button matTooltip="Reactivar" mat-icon-button>
            <mat-icon class="alta-sub-cliente">done</mat-icon>
          </button>
          <button matTooltip="Relacionar" mat-icon-button>
            <mat-icon>dynamic_feed</mat-icon>
          </button>
          <button [routerLink]="['perfilSubCliente', row.Codigo,'profile']" routerLinkActive
            matTooltip="Visualizar Perfil" mat-icon-button>
            <mat-icon>person</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> C贸digo </th>
        <td mat-cell *matCellDef="let row"> {{row.Codigo}} </td>
      </ng-container>


      <ng-container matColumnDef="RazonSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Raz贸n Social </th>
        <td mat-cell class="name-select" [routerLink]="['perfilSubCliente', row.Codigo,'profile']"
          *matCellDef="let row"> {{row.RazonSocial}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td [ngClass]="row.Status === 1 ? 'status-green':'status-red'" mat-cell *matCellDef="let row"> {{row.Status ===
          1 ? 'Activo': 'Inactivo'}} </td>
      </ng-container>

      <ng-container matColumnDef="NIT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIT </th>
        <td mat-cell *matCellDef="let row"> {{row.Nit}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
