<div class="view-table">
  <a class="add-button" mat-raised-button target="_blank">Nuevo Sub Cliente</a>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="editDialog()"  matTooltip="Modificar" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="Baja" color="warn" mat-icon-button>
            <mat-icon>close</mat-icon>
          </button>
          <button matTooltip="Reactivar"  mat-icon-button>
            <mat-icon class="alta-sub-cliente">done</mat-icon>
          </button>
          <button matTooltip="Relacionar"  mat-icon-button>
            <mat-icon>dynamic_feed</mat-icon>
          </button>
          <button [routerLink]="['perfilSubCliente', row.Codigo]"  routerLinkActive matTooltip="Visualizar Perfil"  mat-icon-button>
            <mat-icon>person</mat-icon>
          </button>
          <button (click)="verPerfilDialog()" matTooltip="Visualizar Perfil"  mat-icon-button>
            <mat-icon>person</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let row"> {{row.Codigo}} </td>
      </ng-container>


      <ng-container matColumnDef="RazonSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social </th>
        <td mat-cell *matCellDef="let row"> {{row.RazonSocial}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
      </ng-container>

      <ng-container matColumnDef="NIT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIT </th>
        <td mat-cell *matCellDef="let row"> {{row.Nit}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
